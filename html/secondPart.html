<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILM</title>
    <link href = "../css/secondPart.css" rel = "stylesheet">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/secondPart.js" ></script>
    <script src ="../js/secondPartquery.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cormorant&family=Kosugi+Maru&family=Lobster&family=Mulish:wght@200&family=Orbitron:wght@400;500;700&family=Rampart+One&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="progress">
                <p>Your score, Nickname</p>
                <div id = "score1"></div>
                <div id ="score2"></div>
            </div>
        </div>
        <div class="level">
            <h2>Level 2</h2>
        </div>
        <div class="wrapper">
            <div class="pictures">
                <div class="first film">
                    <img src = "../materials/filmbyshot/start.jpg" alt = "start">
                    <div class="possibleAnswer">
                        <div class="zone" id = "zone-1"></div>
                    </div>
                </div>
                <div class="second film">
                    <img src = "../materials/filmbyshot/start.jpg" alt = "start">
                    <div class="possibleAnswer">
                        <div class="zone" id = "zone-2"></div>
                    </div>
                </div>
                <div class="third film">
                    <img src = "../materials/filmbyshot/start.jpg" alt = "start">
                    <div class="possibleAnswer">
                        <div class="zone" id = "zone-3"></div>
                    </div>
                </div>
                <div class="forth film">
                    <img src = "../materials/filmbyshot/start.jpg" alt = "start">
                    <div class="possibleAnswer">
                        <div class="zone" id = "zone-4"></div>
                    </div>
                        

                </div>
                <div class="fifth film">
                    <img src = "../materials/filmbyshot/start.jpg" alt = "start">
                    <div class="possibleAnswer">
                        <div class="zone" id = "zone-5"></div>
                    </div>
                </div>
            </div>
            <div class="names">
                <div class="variant" >
                    <div class="choice"  id = "variant-1" draggable="true"><p>Matrix</p></div>
                </div>
                <div class="variant" >
                    <div class="choice" id = "variant-2" draggable="true"><p>Pride and prejudice</p></div>
                </div>
                <div class="variant" >
                    <div class="choice" id = "variant-3" draggable="true"><p>Leon</p></div>
                </div>
                <div class="variant" >
                    <div class="choice" id = "variant-4" draggable="true"><p>start</p></div>
                </div>
                <div class="variant" >
                    <div class="choice" id = "variant-5" draggable="true"><p>Avatar</p></div>
                </div>
            </div>
            <div class="send">
                <p>Send!</p>
            </div>
        </div>
        <div class="next">
            <h1></h1>
            <p></p>
            <div class="button">
                <button id = "next">Next!</button>            
            </div>
        </div>
    </div>
</body>
</html>
